<!doctype html>
<html lang="es">

<head>
    <!-- definición del set de carácteres -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importación de archivos css -->
    <link href="../resources/css/tailwind.css" rel="stylesheet" />
    <link href="../resources/css/styles.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <!-- titulo de la página -->
    <title>Mi perfil</title>
    <!-- icono de la página -->
    <link rel="icon" href="../resources/img/logo.png">
</head>

<body class="bg-gray-900">
    <!-- encabezado del sistio -->
    <header></header>
    <!-- contenido del sitio -->
    <main class="grid md:grid-cols-3 font-medium items-center justify-center mt-5 mb-5">
        <!-- carta para perfil del usaruio -->
        <div class="mx-auto border border-white rounded-2xl px-8 py-6 shadow-lg">
            <div class="flex items-center justify-between">
                <span class="text-white text-sm">Cargo en la empresa</span>
            </div>
            <div class="mt-6 w-fit mx-auto">
                <img class="rounded-full ring-2 ring-oscuro" src="../resources/img/perfil.jpg"
                    class="rounded-full w-28 " alt="profile picture" srcset="">
            </div>

            <div class="mt-8 mb-8">
                <h2 class="text-white font-bold text-2xl tracking-wide">Jonathan Smith</h2>
            </div>
            <hr class="mb-1">
            <button onclick="abrirModalClave()"
                class="w-full ring-1 ring-azul text-azul font-medium focus:ring-4 focus:ring-white rounded-lg px-5 py-2.5 text-center hover:bg-azul hover:text-white">Cambiar
                contraseña</button>
        </div>

        <form class="grid col-span-2 m-5" id="formulario-perfil">
            <div class="grid gap-6 mb-12 md:grid-cols-2">
                <!-- nombre de usuario -->
                <div>
                    <label for="usuario" class="block mb-2 text-sm font-medium text-white">Usuario</label>
                    <input type="text" name="usuario" id="usuario"
                        class="bg-gray-900 border border-white text-white sm:text-sm rounded-lg focus:ring-azul focus:border-azul block w-full p-2.5"
                        placeholder="Usuario" required="" autocomplete="no" disabled>
                </div>
                <!-- nombre del empleado -->
                <div>
                    <label for="empleado" class="block mb-2 text-sm font-medium text-white">Empleado</label>
                    <input type="text" name="empleado" id="empleado"
                        class="bg-gray-900 border border-white text-white sm:text-sm rounded-lg focus:ring-azul focus:border-azul block w-full p-2.5"
                        placeholder="Empleado" required="" autocomplete="no" disabled>
                </div>
                <!-- tipo de usuario -->
                <div>
                    <label for="tipous" class="block mb-2 text-sm font-medium text-white">Tipo de
                        usuario</label>
                    <input type="text" name="tipous" id="tipous"
                        class="bg-gray-900 border border-white text-white sm:text-sm rounded-lg focus:ring-azul focus:border-azul block w-full p-2.5"
                        placeholder="Tipo de usuario" required="" autocomplete="no" disabled>
                </div>
                <!-- cargo en la empresa -->
                <div>
                    <label for="cargoemp" class="block mb-2 text-sm font-medium text-white">Cargo en la empresa</label>
                    <input type="text" name="cargoemp" id="cargoemp"
                        class="bg-gray-900 border border-white text-white sm:text-sm rounded-lg focus:ring-azul focus:border-azul block w-full p-2.5"
                        placeholder="Cargo en la empresa" required="" autocomplete="no" disabled>
                </div>
                <!-- correo del empleado -->
                <div>
                    <label for="correoemp" class="block mb-2 text-sm font-medium text-white">Correo del empleado</label>
                    <input type="text" name="correoemp" id="correoemp"
                        class="bg-gray-900 border border-white text-white sm:text-sm rounded-lg focus:ring-azul focus:border-azul block w-full p-2.5"
                        placeholder="Correo del empleado" required="" autocomplete="no" disabled>
                </div>
                <div>
                    <div class="flex">
                        <div class="flex items-center h-5">
                            <input id="helper-checkbox" aria-describedby="helper-checkbox-text" id="verificacion"
                                name="verificacion" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        </div>
                        <div class="ml-2 text-sm">
                            <label for="helper-checkbox" class="text-white">Verificación de dos factores</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Modal para cambio de clave -->
        <div id="abrirModal" tabindex="-1"
            class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
            <div class="relative w-full h-full max-w-4xl">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-5 border-b rounded-t dark:border-gray-600">
                        <h3 id="titulo" class="text-xl font-bold text-oscuro dark:text-white">
                        </h3>
                        <button onclick="ABRIR_MODAL.hide()" type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span class="sr-only">Cerrar ventana</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <form class="p-4" method="post" id="ejecutarFormulario">
                        <div class="grid gap-6 mb-6 grid-cols-1 md:grid-cols-3">
                            <div>
                                <div class="text-center py-4 p-6 space-x-2 rounded-b">
                                    <img src="../resources/img/logo.jpg" alt="img">
                                    <br>
                                </div>
                            </div>
                            <div class="grid gap-6 mb-6 md:grid-cols-2 md:col-start-2 md:col-end-4">
                                <!-- Input para ingresar la clave actual -->
                                <div>
                                    <label for="clave-actual"
                                        class="block mb-2 text-sm font-semibold text-azul dark:text-white">Contraseña actual:</label>
                                    <input type="password" id="clave-actual" name="clave-actual"
                                        class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-azul focus:border-azul block w-full p-2.5"
                                        placeholder="Ingrese su contraseña actual" required autocomplete="off">
                                </div>
                                <!-- Input para ingresar la nueva clave -->
                                <div>
                                    <label for="clave-nueva"
                                        class="block mb-2 text-sm font-semibold text-azul dark:text-white">Nueva contraseña:</label>
                                    <input type="password" id="clave-nueva" name="clave-nueva"
                                        class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-azul focus:border-azul block w-full p-2.5"
                                        placeholder="Ingrese su nueva contraseña" required autocomplete="off">
                                </div>
                                <!-- Input para confirmar la nueva clave -->
                                <div>
                                    <label for="calve-confirmar"
                                        class="block mb-2 text-sm font-semibold text-azul dark:text-white">Confirmar
                                        nueva contraseña:</label>
                                    <input type="password" id="clave-confirmar" name="clave-confirmar"
                                        class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-azul focus:border-azul block w-full p-2.5"
                                        placeholder="Confirme su nueva contraseña" required autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div
                            class="text-right items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                            <button type="submit"
                                class="border border-green-700 text-green-700 hover:bg-green-800 hover:text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">Cambiar contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!--Final del modal-->
    </main>
    <!-- pie del sitio -->
    <footer></footer>

    <script type="text/javascript" src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="text/javascript" src="../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../controllers/components.js"></script>
    <script type="text/javascript" src="../controllers/account.js"></script>
    <script type="text/javascript" src="../controllers/perfil.js"></script>
</body>

</html>
