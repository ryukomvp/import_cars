<!DOCTYPE html>
<!-- definición del lengauje del sitio -->
<html lang="es">

<head>
    <!-- definición del set de carácteres -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importación de archivos css -->
    <link href="../resources/css/tailwind.css" rel="stylesheet">
    <link href="../resources/css/menu.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <!-- icono de la página -->
    <link rel="icon" href="../resources/img/logo.png">
    <!-- titulo de la página -->
    <title>Proveedores</title>
</head>

<body>
    <!-- encabezado del sistio -->
    <header class="sticky top-0 z-10">
    </header>
    <!-- contenido del sitio -->
    <main>
        <div class="py-4">
            <div>
                <!-- Informacion sobre la pagina  -->
                <div class="py-4 text-center">
                    <h1 class="text-xl text-rojo font-bold uppercase">Proveedores de los repuestos</h1>
                    <p class="text-azul font-medium">Gestión de las entidades encargadas de proporcionar los repuestos a
                        la empresa</p>
                </div>
                <div class="grid grid-cols-4 gap-4 py-4">
                    <!-- buscador -->
                    <div class="col-start-2 col-end-4">
                        <form method="post" id="buscarFormulario">
                            <label for="buscar"
                                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Buscar</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                <input type="search" id="buscar" name="buscar"
                                    class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Buscar..." required>
                                <button type="submit"
                                    class="hidden text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Confirmar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-end-5">
                        <button onclick="crearRegistro()"
                            class="block md:w-auto text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            type="button">
                            <img src="https://img.icons8.com/ios/30/FFFFFF/add--v1.png" />
                        </button>
                    </div>
                </div>
            </div>
            <div id="abrirModal" tabindex="-1"
                class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
                <div class="relative w-full h-full max-w-4xl">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between p-5 border-b rounded-t dark:border-gray-600">
                            <h3 id="titulo" class="text-xl font-bold text-oscuro dark:text-white">
                            </h3>
                            <button onclick="ABRIR_MODAL.hide()" type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Cerrar ventana</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <form method="post" class="p-4" id="ejecutarFormulario">
                            <div class="grid gap-6 mb-6 md:grid-cols-2 md:col-start-2 md:col-end-4">
                                <div class="text-center py-4 p-6 space-x-2">
                                    <img src="../resources/img/logo.jpg" alt="img">
                                    <br>
                                </div>
                                <div>
                                    <!--ID-->
                                    <div>
                                        <label for="id"
                                            class="block mb-2 text-sm font-semibold text-azul dark:text-white">ID</label>
                                        <input type="number" id="id" name="id"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="ID" readonly>
                                    </div>
                                    <!--Input nombre proveedor-->
                                    <div>
                                        <label for="nombre"
                                            class="block mb-2 text-sm font-semibold text-azul dark:text-white">Nombre
                                            proveedor</label>
                                        <input type="text" id="nombre" name="nombre"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Nombre" required>
                                    </div>
                                    <!-- Input telefono -->
                                    <div>
                                        <label for="telefono"
                                            class="block mb-2 text-sm font-medium text-azul dark:text-white">Número de
                                            teléfono</label>
                                        <input type="tel" id="telefono" name="telefono"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="0000-0000" required>
                                    </div>
                                    <!-- Input email -->
                                    <div>
                                        <label for="correo"
                                            class="block mb-2 text-sm font-medium text-azul dark:text-white">Correo
                                            electrónico</label>
                                        <input type="email" id="correo" name="correo"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="usuario@gmail.com" required>
                                    </div>
                                    <!--Input fecha de compra al proveedor-->
                                    <div>
                                        <label for="fechaProv"
                                            class="block mb-2 text-sm font-semibold text-azul dark:text-white">Fecha de
                                            compra</label>
                                        <input type="date" id="fechaProv" name="fechaProv"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="" required>
                                    </div>
                                    <!--DUI proveedor-->
                                    <div>
                                        <label for="dui"
                                            class="block mb-2 text-sm font-semibold text-azul dark:text-white">DUI</label>
                                        <input type="text" id="dui" name="dui"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="00000000-0" required>
                                    </div>
                                </div>
                                <!--Saldo inicial permitido-->
                                <div>
                                    <label for="saldoInicial"
                                        class="block mb-2 text-sm font-semibold text-azul dark:text-white">Saldo
                                        inicial
                                        de compra</label>
                                    <input type="number" id="saldoInicial" name="saldoInicial"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Saldo inicial" step="0.01" min="0.1" required>
                                </div>
                                <!--Saldo actual permitido-->
                                <div>
                                    <label for="saldoActual"
                                        class="block mb-2 text-sm font-semibold text-azul dark:text-white">Saldo
                                        actual
                                        para comprar</label>
                                    <input type="number" id="saldoActual" name="saldoActual"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Saldo actual" step="0.01" min="0.1" required>
                                </div>
                                <!--Codigo del proveedor-->
                                <div>
                                    <label for="codigoProv"
                                        class="block mb-2 text-sm font-semibold text-azul dark:text-white">Código
                                        del
                                        proveedor</label>
                                    <input type="number" id="codigoProv" name="codigoProv"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Código" min="0" required>
                                </div>
                                <!--Codigo maestro del proveedor-->
                                <div>
                                    <label for="codigoMaestroProv"
                                        class="block mb-2 text-sm font-semibold text-azul dark:text-white">Código
                                        maestro del proveedor</label>
                                    <input type="number" id="codigoMaestroProv" name="codigoMaestroProv"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Código maestro" min="0" required>
                                </div>
                                <!--Tipo de moneda-->
                                <div>
                                    <label for="moneda"
                                        class="block mb-2 text-sm font-semibold text-azul dark:text-white">Moneda
                                        con la
                                        que trabaja el proveedor</label>
                                    <select id="moneda" name="moneda"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    </select>
                                </div>
                                <!--Numero de registro del proveedor-->
                                <div>
                                    <label for="numeroRegistroProv"
                                        class="block mb-2 text-sm font-semibold text-azul dark:text-white">Numero de
                                        registro del proveedor</label>
                                    <input type="number" id="numeroRegistroProv" name="numeroRegistroProv"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Numero de registro del proveedor" min="0" required>
                                </div>
                            </div>
                            <!-- Modal footer -->
                            <div
                                class="text-right items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                                <button id="accion" type="submit"
                                    class="text-white bg-green-800 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!--Final del modal-->
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr class="text-oscuro font-semibold">
                            <th scope="col" class="hidden px-6 py-3">
                                ID
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Nombre
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Teléfono
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Correo
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Fecha de Compra
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Saldo Inicial
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Saldo Actual
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Código del Proveedor
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Código Maestro del Proveedor
                            </th>
                            <th scope="col" class="px-6 py-3">
                                DUI
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Moneda
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Número de Registro del Proveedor
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Controles
                            </th>
                        </tr>
                    </thead>
                    <tbody id="registrosTabla">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- pie del sitio -->
    <footer>
    </footer>

    <!-- Importacion de archivos JavaScript -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../resources/JS/sweetalert.min.js"></script>
    <script src="../controllers/components.js"></script>
    <script src="../controllers/account.js"></script>
    <script src="../controllers/proveedores.js"></script>
</body>

</html>
